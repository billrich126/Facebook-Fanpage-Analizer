{% extends 'base.html' %}

{% block main %}
 <div>
 <h1>Third-party authentication demoSSS</h1>

 <p>
   <ul>
   {% if user and not user.is_anonymous %}
     <li>
       <a>Hello {{ user.get_full_name|default:user.username }}!</a>
     </li>
     <li>
       <a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a>
     </li>
   {% else %}
     <li>
       <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}"><img src="https://i.stack.imgur.com/ZW4QC.png"></a>
     </li>
   {% endif %}
    </ul>
 </p>
 </div>
{% endblock %}
